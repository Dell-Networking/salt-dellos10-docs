! Leaf2 BGP profile
snmp-server community public ro
hash-algorithm ecmp crc
!
interface ethernet1/1/1
 no switchport
 ip address 100.1.17.2/24
 ipv6 address 2001:100:1:11::2/64
 mtu 9216
 no shutdown
! 
interface ethernet1/1/8
 no switchport
 ip address 100.2.17.2/24
 ipv6 address 2001:100:2:11::2/64
 mtu 9216
 no shutdown
! 
router bgp 64802
 bestpath as-path multipath-relax
 bestpath med missing-as-worst
 router-id 100.0.2.2
 !
 address-family ipv4 unicast
 !
 address-family ipv6 unicast
 !
 neighbor 100.1.18.1
  remote-as 64901
  no shutdown
 !
 neighbor 100.1.17.1
  remote-as 64901
  no shutdown
 !
 neighbor 100.2.17.1
  remote-as 64901
  no shutdown
 !
 neighbor 2001:100:1:11::1
  remote-as 64901
  no shutdown
  !
  address-family ipv4 unicast
   no activate
   exit
  !
  address-family ipv6 unicast
   activate
   exit
 !
 neighbor 2001:100:2:11::1
  remote-as 64901
  no shutdown
  !
  address-family ipv4 unicast
   no activate
   exit
  !
  address-family ipv6 unicast
   activate
   exit
